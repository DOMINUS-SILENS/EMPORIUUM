
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "True"
      PYTHONPATH: /app
      SECRET_KEY: your-secret-key-here-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
      
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ecommerce
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db:5432/ecommerce
      
      # First Superuser
      FIRST_SUPERUSER_EMAIL: admin@example.com
      FIRST_SUPERUSER_PASSWORD: admin123
      FIRST_SUPERUSER_FULL_NAME: "Admin System"
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FILE: /app/backend.log
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
      - /app/__pycache__
    working_dir: /app
    command: >
      sh -c "python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  welcome-app:
    build:
      context: .
      dockerfile: ./apps/welcome-app/Dockerfile
      args:
        - NODE_ENV=production
    container_name: welcome-app
    hostname: welcome-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./apps/welcome-app:/app
      - ./shared:/app/shared
      - /app/node_modules
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecommerce-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  vendeur-app:
    build:
      context: .
      dockerfile: ./apps/vendeur-app/Dockerfile
      args:
        - NODE_ENV=production
    container_name: vendeur-app
    hostname: vendeur-app
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./apps/vendeur-app:/app
      - ./shared:/app/shared
      - /app/node_modules
    working_dir: /app
    networks:
      - ecommerce-network

  achteur-app:
    build:
      context: .
      dockerfile: ./apps/achteur-app/Dockerfile
      args:
        - NODE_ENV=development
    container_name: achteur-app
    hostname: achteur-app
    restart: unless-stopped
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./apps/achteur-app:/app
      - ./shared:/app/shared
      - /app/node_modules
    working_dir: /app
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  db_data:
